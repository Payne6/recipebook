        <div class="recipe">
            <h1 class="recipe_title">Honey and Mustard Salad Dressing</h1>
            <div class="ingredients">
                <ul>
                    <li>2 tsp English mustard</li>
                    <li>2 tsp honey</li>
                    <li>Juice of 1 lemon</li>
                    <li>6 tbsp extra virgin olive oil</li>
                    <li>Salt, pepper</li>
                </ul>
            </div>
            <div class="method">
                <p>Stir together mustard, honey and lemon juice in bowl. Gradually add olive oil, then season.</p>
            </div>
        </div>
